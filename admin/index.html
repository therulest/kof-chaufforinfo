<!doctype html>
<html>
<head>
  <script>
(function () {
  try {
    var saved = sessionStorage.getItem('_nl_hash');
    if (saved && !/(invite_token|confirmation_token|recovery_token)=/i.test(location.hash)) {
      sessionStorage.removeItem('_nl_hash');
      // behåll /admin/ pathen men lägg tillbaka token i hash
      var here = location.pathname.replace(/\/index\.html?$/,'/') + saved;
      location.replace(here);
    }
  } catch(e) {}
})();
</script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin – Nyheter</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', user => {
      if (!user) window.netlifyIdentity.open('login');
    });
  }
</script>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
if (window.netlifyIdentity) {
  window.netlifyIdentity.on('init', function (user) {
    if (!user) window.netlifyIdentity.open('login'); // visar också "Send login link"
  });
  window.netlifyIdentity.on('login', function () {
    location.replace('/admin/'); // stanna på admin efter login
  });
}
</script>

</body>
</html>
